<div class="rv-card">
  <div class="rv-header">
    <div class="rv-brand">R</div>
    <div class="rv-title">Rvised</div>
    <button class="rv-close" id="rv-close-btn" title="Close">✕</button>
  </div>

  <div class="rv-controls">
    <label class="rv-field">
      <span>Learning mode</span>
      <select id="rv-learningMode">
        <option value="student">Student — clear explanations</option>
        <option value="build">Build — practical steps</option>
        <option value="understand">Understand — deep insights</option>
      </select>
    </label>
    <label class="rv-field">
      <span>Depth</span>
      <select id="rv-summaryDepth">
        <option value="quick">Quick (2–3 min)</option>
        <option value="standard" selected>Standard (5–7 min)</option>
        <option value="deep">Deep (10+ min)</option>
      </select>
    </label>
  </div>

  <div class="rv-toggles">
    <label><input type="checkbox" id="rv-includeTimestamps" checked> Timestamps</label>
    <label><input type="checkbox" id="rv-includeActionItems" checked> Action items</label>
    <label><input type="checkbox" id="rv-includeEmojis" checked> Emojis</label>
    <label><input type="checkbox" id="rv-includeQuiz"> Quiz</label>
  </div>

  <button class="rv-btn" id="rv-generate">✨ Summarize video</button>

  <div class="rv-result" id="rv-result" style="display:none"></div>
</div>

<style>
.rv-card{width:420px;background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 20px 30px rgba(0,0,0,.1);font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif}
.rv-header{display:flex;align-items:center;gap:10px;padding:12px 14px;background:linear-gradient(90deg,#2563eb,#7c3aed);color:#fff;border-top-left-radius:12px;border-top-right-radius:12px}
.rv-brand{width:28px;height:28px;border-radius:8px;background:rgba(255,255,255,.2);display:flex;align-items:center;justify-content:center;font-weight:700}
.rv-title{font-weight:600}
.rv-close{margin-left:auto;background:transparent;border:none;color:#fff;cursor:pointer;font-size:16px}
.rv-controls{display:flex;gap:10px;padding:12px 14px}
.rv-field{display:flex;flex-direction:column;font-size:12px;color:#374151;flex:1}
.rv-field select{margin-top:6px;border:1px solid #d1d5db;border-radius:8px;padding:8px 10px}
.rv-toggles{display:flex;gap:14px;flex-wrap:wrap;padding:0 14px 10px 14px;color:#374151;font-size:13px}
.rv-toggles label{display:flex;align-items:center;gap:6px}
.rv-btn{margin:10px 14px 14px 14px;width:calc(100% - 28px);border:none;border-radius:10px;background:linear-gradient(135deg,#3b82f6,#8b5cf6);color:#fff;padding:12px 14px;cursor:pointer;font-weight:600}
.rv-result{padding:14px;border-top:1px solid #f3f4f6;max-height:360px;overflow:auto}
.rv-result h3{margin:12px 0 6px 0}
.rv-result ul{padding-left:18px}
</style>
