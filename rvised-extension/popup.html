<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, sans-serif;
    }
    h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
    }
    #status {
      padding: 12px;
      background: #f5f5f5;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rvised</title>
  </head>
<body>
  <h3>ðŸ¤“ Rvised</h3>
  <div id="status">Go to a YouTube video and click "Summarize Video"</div>
  <script>
    // Check for stored transcript
    chrome.storage.local.get('lastTranscript', (data) => {
      if (data.lastTranscript) {
        document.getElementById('status').textContent = 
          `Last video: ${data.lastTranscript.videoTitle || 'Untitled'}`;
      }
    });
  </script>
</body>
</html>
